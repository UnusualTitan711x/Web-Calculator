<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="calculator">

            <div class="display-screen"></div>

            <div class="buttons">
                <table>
                    <tr>
                        <td>C</td>
                        <td>&divide;</td>
                        <td>&times;</td>
                        <td><</td>
                    </tr>

                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>-</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>+</td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>=</td>
                    </tr>

                    <tr>
                        <td>(</td>
                        <td>0</td>
                        <td>)</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
